{% extends "mainLayout.html" %}
{% block content %}

<div class="container signup-container d-flex flex-wrap">
  
  <!-- Animation Section -->
  <div class="col-md-6 p-4 bg-light d-flex align-items-center justify-content-center">
    <lottie-player 
      src="https://lottie.host/1a34a324-b70a-4c93-bec5-6cf1c47b192f/dS3HKDR6RB.json"
      background="transparent" 
      speed="1" 
      style="width: 100%; height: 400px;" 
      loop 
      autoplay>
    </lottie-player>
  </div>

  <!-- Form Section -->
  <div class="col-md-6 form-section">
    <h3 class="mb-4 text-center">Create an Account</h3>
    {% with message = get_flashed_messages() %}
    {% if message %}
    {% for msg in message %}
    <p class="alert alert-danger">{{msg}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/userSignUp" method="post">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="firstName" class="form-control" >
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="lastName" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" name="mobile" class="form-control" >
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/userLogin">Login</a></p>
  </div>
</div>

{% endblock %}
