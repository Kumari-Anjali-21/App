<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Friend - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #1a1a2e;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar .nav-link {
      color: #ccc;
      padding: 15px 20px;
      transition: 0.3s;
    }
    .sidebar .nav-link:hover {
      background-color: #16213e;
      color: white;
    }
    .sidebar .nav-link i {
      margin-right: 10px;
    }
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .sidebar.collapsed .nav-link i {
      margin-right: 0;
      text-align: center;
    }
    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s;
      padding: 20px;
    }
    .main-content.collapsed {
      margin-left: 70px;
    }
    .topbar {
      background-color: #0f3460;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-btn {
      cursor: pointer;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="text-center py-3 fw-bold fs-5">ðŸ‘¥ {{session['userName']}} <span class="ms-2"></span></div>
    <a href="/userDash" class="nav-link"><i class="fas fa-map-marker-alt"></i><span>Dashboard</span></a>
    <a href="/addFriend" class="nav-link"><i class="bi bi-person-plus-fill"></i><span>Add Friend</span></a>
    <a href="/userLocation" class="nav-link"><i class="fas fa-user-friends"></i><span>Send My Location</span></a>
    <a href="/friendLocation" class="nav-link"><i class="bi bi-pin-map-fill"></i><span>Location request</span></a>
    <a href="/userProfile" class="nav-link"><i class="fas fa-bell"></i><span>My Profile</span></a>
    <a href="/userLogout" class="nav-link"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <div class="topbar">
      <div class="toggle-btn" onclick="toggleSidebar()">
        <h2 class=""ms-3 mb-0>+</h2>
      </div>
      <div class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>


  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('mainContent');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
